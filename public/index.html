<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

            Token</button>
        <button onclick="refreshSearch()">üîÑ L√†m m·ªõi</button>

        <div class="input-group">

            <div class="btn-group">

    <script>
        let lastData = []; // l∆∞u d·ªØ li·ªáu API tr·∫£ v·ªÅ

        function refreshSearch() {
            document.getElementById("orderIds").value = "";
            document.getElementById("result").innerHTML = "";
            lastData = [];
        }

        window.onload = () => {
            const savedToken = localStorage.getItem("authToken");
            if (savedToken) {
                document.getElementById("authToken").value = savedToken;
                document.getElementById("token-group").style.display = "none";
                document.getElementById("toggleTokenBtn").style.display = "inline-block";
            }
        };

        // L∆∞u authToken v√†o localStorage
        function saveAuthToken() {
            const token = document.getElementById("authToken").value.trim();
            if (token) {
                localStorage.setItem("authToken", token);
                alert("ƒê√£ l∆∞u authToken");
                document.getElementById("token-group").style.display = "none";
                document.getElementById("toggleTokenBtn").style.display = "inline-block";
            } else {
                alert("‚ö†Ô∏è Ch∆∞a nh·∫≠p token!");
            }
        }

        function toggleToken() {
            const group = document.getElementById("token-group");
            if (group.style.display === "none") {
                group.style.display = "flex";
                document.getElementById("toggleTokenBtn").textContent = "üôà ·∫®n Token";
            } else {
                group.style.display = "none";
                document.getElementById("toggleTokenBtn").textContent = "üëÅÔ∏è Hi·ªán Token";
            }
        }

        async function getAddresses() {
        const input = document.getElementById("orderIds").value.trim();
        const authToken = document.getElementById("authToken").value.trim();
        const resultDiv = document.getElementById("result");

        if (!authToken) {
            resultDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Ch∆∞a nh·∫≠p authToken!</p>";
            return;
        }

        if (!input) {
            resultDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Nh·∫≠p m√£ ƒë∆°n!</p>";
            return;
        }

        const orderIds = input.split(/\s+/);
        resultDiv.innerHTML = "<p>‚è≥ ƒêang tra c·ª©u...</p>";

        try {
            const res = await fetch("/api/tracking", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ orderIds, authToken })
            });

            const data = await res.json();
            lastData = data;

            if (Array.isArray(data)) {
                let table = `
                <table>
                <thead>
                    <tr>
                        <th>M√£ ƒë∆°n</th>
                        <th>Ng∆∞·ªùi nh·∫≠n</th>
                        <th>ƒê·ªãa ch·ªâ</th>
                        <th>M√£ ƒëo·∫°n</th>
                        <th>Tr·∫°ng th√°i</th>
                    </tr>
                </thead>
                <tbody>
                `;

                table += data.map(item => {
                    if (item.error) {
                        return `<tr class="error">
                            <td>${item.orderId}</td>
                            <td colspan="7">‚ùå ${item.error}</td>
                        </tr>`;
                    }
                    return `<tr>
                        <td>${item.orderId}</td>
                        <td>${item.receiverName || "-"}</td>
                        <td>${item.receiverAddress || "-"}</td>
                        <td>${item.terminalDispatchCode || "-"}</td>
                        <td>${item.scanTypeName || "-"}</td>
                    </tr>`;
                }).join("");

                table += "</tbody></table>";
                resultDiv.innerHTML = table;
            } else {
                resultDiv.innerHTML = "<p style='color:red'>‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£!</p>";
            }
        } catch (err) {
            resultDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è L·ªói khi g·ªçi API!</p>";
        }
    }

        function downloadExcel() {

                alert("‚ö†Ô∏è Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ t·∫£i xu·ªëng!");
                return;
            }

            const exportData = lastData.map(item => ({
                "M√£ ƒë∆°n": item.orderId || "",
                "Ng∆∞·ªùi nh·∫≠n": item.receiverName || "",
                "ƒê·ªãa ch·ªâ": item.receiverAddress || "",
                "M√£ ƒëo·∫°n": item.terminalDispatchCode || "",
                "Tr·∫°ng th√°i": item.scanTypeName || ""

            XLSX.writeFile(wb, "dia_chi_don_hang.xlsx");

    </script>
</body>

</html>
